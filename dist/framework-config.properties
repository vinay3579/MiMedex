# framework specific different locations


logs.location = ./Logs/
report.location = ./Reports/

objectrepository.location = ./OR/

testsuite.location = ./TestSuite/
# testsuite.default.filename = RegressionTestSuite.xls
 
testdata.location = ./Datasheets/


script.file.location = ./TestScript/
script.java.source.location = ./java-Testscripts/

#if this property has no value, then default value will be ${script.file.location} 
script.lib.root.dir.location=

#the directory name of script specific library files.
#if this property has no value, then default value will be 'lib'. 
script.lib.dir.name= ./

#default value is the value of environment variable '%APPDATA%', if provided value is blank.
framework.temp.data.root.location=

#default value is 'SeAP' if provided value is blank.
framework.temp.data.dir.name=

#default value is 'repository.properties' if provided value is blank.
framework.temp.data.file.name=


#possible values = FULL_PAGE, CURRENT_VIEW
report.screenshot.area=FULL_PAGE

##possible values-Yes, No (Yes if screenshot for Pass also)
report.screenshot=No

report.screenshot.fileformat=JPG
report.dateFormat=MM_dd_yyyy_HH_mm_ss
report.timeFormat=HH\:mm\:ss
report.html.testresult.template=htmlTestStepReportTemplate.tmpl
report.html.report.template=htmlReportTopHeaderTemplate.tmpl

report.html.report.content.template=htmlReportHeaderTemplate.tmpl


